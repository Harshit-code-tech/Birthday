name: Keep Alive
on:
  schedule:
    - cron: '*/05 * * * *' # Every 5 minutes
  workflow_dispatch: # Allows manual triggering
jobs:
  ping:
    runs-on: ubuntu-latest # This specifies the runner, which is fine for GitHub Actions
    steps:
      - name: Install curl (if not available)
        run: |
          if ! command -v curl &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y curl
          fi
      - name: Ping Render
        run: curl -s -o /dev/null -w "%{http_code}" https://reminder-app-gap4.onrender.com