{% extends 'base.html' %}
{% load static %}

{% block title %}Enter Share Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto card p-6 my-8">
  <div class="flex flex-col items-center text-center">
    <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
      <span class="text-blue-500">ðŸ”‘</span> Share Link Protected
    </h2>
    <p class="text-gray-600 dark:text-gray-300 mb-6">
      This card was shared with a password. Please enter it to continue.
    </p>

    {% if error %}
      <div class="bg-red-50 text-red-800 border border-red-200 p-3 rounded-lg mb-6 w-full">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" class="w-full" action="{{ action_url }}">
      {% csrf_token %}
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium mb-2">Share Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition-all"
          autofocus
        />
      </div>
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white font-bold py-3 px-4 rounded-lg hover:from-blue-600 hover:to-blue-800 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1"
      >
        Access Card
      </button>
    </form>
  </div>
</div>
{% endblock %}
