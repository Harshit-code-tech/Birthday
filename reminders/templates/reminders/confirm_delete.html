{% extends 'base.html' %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<h2>Delete Event</h2>
<p>Are you sure you want to delete "{{ event.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger glow">Delete</button>
    <a href="{% url 'event_list' %}" class="btn btn-secondary glow">Cancel</a>
</form>
{% endblock %}
