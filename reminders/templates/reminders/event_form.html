{% extends 'base.html' %}

{% block title %}Add / Edit Event{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Event</h2>

<form method="post" style="margin-top: 20px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn glow">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
</form>
{% endblock %}
