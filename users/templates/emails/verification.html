<!DOCTYPE html>
<html>
<head>
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2 style="color: #1e40af;">Welcome, {{ username }}!</h2>
    <p>Your verification code is: <strong style="font-size: 1.2em;">{{ code }}</strong></p>
    <p>This code expires in 10 minutes. Please enter it to verify your email.</p>
    <p style="color: #6b7280;">If you didn't request this, ignore this email.</p>
</body>
</html>
