{% extends 'base.html' %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">Reset Password</h2>
<p class="text-gray-600 mb-4">Enter your email address to receive a password reset link.</p>

<form method="post" class="space-y-4 max-w-md">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
        <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
        {{ form.email.errors }}
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send Reset Link</button>
</form>
{% endblock %}
