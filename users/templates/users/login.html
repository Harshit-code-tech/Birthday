{% extends 'base.html' %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">Login</h2>

<form method="post" class="space-y-4 max-w-md">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
        <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">Username or Email:</label>
        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
        {{ form.username.errors }}
    </div>

    <div>
        <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">Password:</label>
        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
        {{ form.password.errors }}
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
</form>
{% if force_verify %}
    <div class="mt-4">
        <p class="text-gray-600">Your account is not verified yet.</p>
        <form method="post" action="{% url 'resend_verification_code' %}" class="mt-2">
            {% csrf_token %}
            <button type="submit" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Resend Verification Code</button>
        </form>
        <form method="get" action="{% url 'verify_email' %}" class="mt-2">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Verify Email</button>
        </form>
    </div>
{% endif %}

<p class="mt-4">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign up here</a>.</p>
{% endblock %}
