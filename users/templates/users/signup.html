{% extends 'base.html' %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">Sign Up</h2>

<form method="post" class="space-y-4 max-w-md">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
        <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">Username:</label>
        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
        {{ form.username.errors }}
    </div>

    <div>
        <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
        {{ form.email.errors }}
    </div>

    <div>
        <label for="{{ form.password1.id_for_label }}" class="block text-sm font-medium text-gray-700">Password:</label>
        <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
        {{ form.password1.errors }}
    </div>

    <div>
        <label for="{{ form.password2.id_for_label }}" class="block text-sm font-medium text-gray-700">Confirm Password:</label>
        <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
        {{ form.password2.errors }}
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Sign Up</button>
</form>

<p class="mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a>.</p>
{% endblock %}
