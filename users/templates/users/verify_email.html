{% extends "base.html" %}
{% load static %}
{% block header_class %}bg-blue-600 text-white p-4{% endblock %}
{% block header_content %}
    <h1 class="text-2xl font-bold flex items-center gap-2">üîêVerification</h1>
{% endblock %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Verify Your Email</h2>

<form method="POST" class="space-y-4 max-w-md">
    {% csrf_token %}
    <label for="code" class="block text-sm font-medium text-gray-700">Enter Verification Code:</label>
    <input type="text" name="code" id="code" maxlength="6" required autofocus class="block w-full border-gray-300 rounded-md shadow-sm p-2">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Verify</button>
</form>

<div class="mt-4">
    <form method="POST" action="{% url 'resend_verification_code' %}">
        {% csrf_token %}
        <button type="submit" id="resendButton" disabled class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 opacity-50 cursor-not-allowed">Resend Code (30s)</button>
    </form>
</div>

<script>
    let countdown = 30;
    const resendButton = document.getElementById('resendButton');
    const timer = setInterval(() => {
        if (countdown > 0) {
            resendButton.textContent = `Resend Code (${countdown}s)`;
            countdown--;
        } else {
            resendButton.textContent = "Resend Code";
            resendButton.disabled = false;
            resendButton.classList.remove('opacity-50', 'cursor-not-allowed');
            clearInterval(timer);
        }
    }, 1000);
</script>
{% endblock %}
